<h1 class="page-title">Room List</h1>
<div class="row grid-margin">
    <div class="col">
        <form>
            <input #search (keyup)="0" class="form-control" type="text" placeholder="Search">
        </form>
    </div>
    <div class="col">
    	<div class="btn-group float-right">
    		<a class="btn btn-success" [routerLink]="['create']">
                <i class="mdi mdi-plus-circle"></i> New Room
            </a>
    	</div>
    </div>
</div>
<div class="row grid-margin">
    <div class="col-lg-12 grid-margin grid-margin-lg-0">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Rooms</h2>
                <table class="table table-hover table-responsive-sm">
                    <thead class="thead-light">
                        <tr class="">
                            <th>No.</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Price/Night</th>
                            <th>Max/Persons</th>
                            <th>Available</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="rooms$.isLoading == true">
                        <tr>
                            <th colspan="7" class="text-center">
                                <loading-spinner></loading-spinner>
                            </th>
                        </tr>
                    </tbody>
                    <tbody *ngIf="rooms$.data.length > 0 && rooms$.isLoading == false">
                        <tr *ngFor="let room of rooms$.data | searchFilter: search.value">
                            <td scope="row">
                                <a [routerLink]="['view', room.uid]" title="View Room Details">
                                    {{ room.uid }}
                                </a>
                            </td>
                            <td>{{ room.name }}</td>
                            <td class="capitalized-text">{{ room.type }}</td>
                            <td>{{ room.price_night | currency: room.currency:true:'1.2' }}</td>
                            <td>{{ room.max_persons }}</td>
                            <td>{{ room.available }}</td>
                            <td>
                                <a [routerLink]="['edit', room.uid]" title="Edit Room">
                                    <i class="mdi mdi-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
