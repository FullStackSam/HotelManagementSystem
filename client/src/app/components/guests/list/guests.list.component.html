<h1 class="page-title">Guest List</h1>
<div class="row grid-margin">
    <div class="col-lg-12">
    	<div class="btn-group float-right">
    		<a class="btn btn-success" [routerLink]="['create']">
                <i class="fa fa-plus"></i> New Guest
            </a>
    	</div>
    </div>
</div>
<div class="row grid-margin">
    <div class="col-lg-12 grid-margin grid-margin-lg-0">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Guests</h2>
                <table class="table table-hover table-responsive-sm">
                    <thead class="thead-light">
                        <tr class="">
                            <th>No.</th>
                            <th>Firts Name</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="guests$.isLoading == true">
                        <tr>
                            <th colspan="6" class="text-center">
                                <loading-spinner></loading-spinner>
                            </th>
                        </tr>
                    </tbody>
                    <tbody *ngIf="guests$.data.length > 0 && guests$.isLoading == false">
                        <tr *ngFor="let guest of guests$.data">
                            <th scope="row">{{ guest.uid }}</th>
                            <td>{{ guest.first_name }}</td>
                            <td>{{ guest.last_name }}</td>
                            <td>{{ guest.email }}</td>
                            <td>{{ guest.mobile }}</td>
                            <td>
                                <a [routerLink]="['edit', guest.uid]" title="Edit Guest">
                                    <i class="mdi mdi-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
